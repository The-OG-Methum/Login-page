<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="body">
                <!-- Your body content goes here -->
            </div>
            <div class="box" style="background-color: rgba(255, 255, 255, 0);">
                <h2>Box Title</h2>
               

                <div class="row mb-3">
                    <div class="col-md-2">
                        <span class="form-label">Email</span>
                    </div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Enter Your Email" aria-describedby="email-addon">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <span class="form-label">Password</span>
                    </div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="ps" placeholder="Enter Your Password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" id="btn1">Sign in</button>
                    <button class="btn btn-success" id="btn2">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
